<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Wise</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./src/css/svg.css" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/footer.css" />
    <link rel="stylesheet" href="./src/css/header.css" />
    <link rel="stylesheet" href="./src/css/animation.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <style>
      .material-symbols-rounded {
        font-variation-settings: 'FILL' 0, 'wght' 700, 'GRAD' -25, 'opsz' 48;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="header" class="header">
        <div class="header_logo">
          <div class="logo">WW</div>
        </div>
        <div class="header_title">
          <div class="title">Weather Wise</div>
        </div>
        <div class="header_units">
          <div class="unit">
            <p>&deg;C</p>
          </div>
          <div class="unit">
            <a class="change_unit" type="button">
              <!-- <img src="./src/img/icon/dark/toggle_off_FILL0_wght700_GRAD200_opsz48.png" alt="Change deg unit" /> -->
              <span class="material-symbols-rounded"> toggle_off </span>
            </a>
          </div>
          <div class="unit">
            <p>&deg;F</p>
          </div>
        </div>
      </div>

      <div id="main" class="main">
        <h1 id="result">ww</h1>
        <div class="form_ctn">
          <form>
            <div class="input_ctn">
              <label for="search_city"><input type="text" class="search_city" id="search_city" placeholder="Search Location..." /></label>
            </div>
          </form>
        </div>
      </div>

      <div id="footer" class="footer">
        <div class="footer_title"></div>
        <div class="footer_content"></div>
        <div class="footer_nav"></div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js" defer></script>
  </body>
</html>
