<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Wise</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/footer.css" />
    <link rel="stylesheet" href="./src/css/header.css" />
    <link rel="stylesheet" href="./src/css/animation.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <style>
      .material-symbols-rounded {
        font-variation-settings: 'FILL' 0, 'wght' 700, 'GRAD' -25, 'opsz' 48;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="header" class="header">
        <div id="header_logo" class="header_logo center">
          <div class="logo center">WW</div>
        </div>

        <div id="header_title" class="header_title">
          <div class="title">Weather Wise</div>
        </div>

        <div id="header_filler"></div>
      </div>

      <div id="nav" class="nav">
        <div id="header_search" class="header_search center">
          <form class="center">
            <div class="input_ctn">
              <label for="search_city" class="center">
                <input type="text" class="search_city" id="search_city" maxlength="40" placeholder="Search Location..." minlength="2" pattern="^\w{2,}[a-zA-Z\s]+$" />

                <button type="submit" id="search_submit" class="search_submit">
                  <span class="material-symbols-rounded"> search </span>
                </button>
              </label>
            </div>
          </form>
        </div>

        <div id="header_nav" class="header_nav center">
          <div class="header_units">
            <div class="unit">
              <p>Light</p>
            </div>
            <div class="unit">
              <a class="change_theme" type="button">
                <span class="material-symbols-rounded"> toggle_on </span>
              </a>
            </div>
            <div class="unit">
              <p>Dark</p>
            </div>
          </div>

          <div class="header_units">
            <div class="unit">
              <p>&deg;C</p>
            </div>
            <div class="unit">
              <a class="change_unit" type="button">
                <span class="material-symbols-rounded"> toggle_off </span>
              </a>
            </div>
            <div class="unit">
              <p>&deg;F</p>
            </div>
          </div>
        </div>
      </div>

      <div id="main" class="main">
        <h1 id="result"></h1>
      </div>

      <div id="footer" class="footer">
        <div class="footer_title"></div>
        <div class="footer_content"></div>
        <div class="footer_nav"></div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js" defer></script>
  </body>
</html>
